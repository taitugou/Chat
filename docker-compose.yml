version: '3.8'

services:
  # 数据库服务
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: tai_chat
      MYSQL_ROOT_PASSWORD: root_password_change_me
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  # Redis 服务
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # 后端服务
  backend:
    build: ./backend
    restart: always
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password_change_me
      - DB_NAME=tai_chat
      - REDIS_HOST=redis
      - PORT=888
      - HOST=0.0.0.0
      - JWT_SECRET=your_jwt_secret_change_me
      - CORS_ORIGIN=http://localhost
    depends_on:
      - db
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "888:888"

  # 前端服务
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
